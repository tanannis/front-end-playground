<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>

  <style>
    h1 {
      /* Color Name */
      color:red;
    }
    h2 {
      /* (red, green, blue) the highest number you get go is 255. (0, 0, 0) will give black. (255, 255, 255) will be white */
      color: rgb(120, 100, 255)
    }
    h3 {
      /* Hex colors: ffffff means redredgreengreenblueblue, can make combos same as above concept. https://www.color-hex.com/*/
      color: #ffff00
    }
  </style>

</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
