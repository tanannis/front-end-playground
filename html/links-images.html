<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link navigate to another website-->
  <a href="http://google.com">Click For Google</a>
  <br>
  <br>
  <!-- External Link open a new tab -->
  <a href="http://google.com" target="_blank">Open New Tab For Google</a>
  <br>
  <br>
  <!-- Internal Link -->
  <a href="/index.html" target="_blank">Internal Page</a>
  <br>
  <br>
  <!-- Local Image -->
  <img src="/images/ScreenShots.png" alt="My Image" width="500">
  <br>
  <br>
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/300x300/?dog" alt="My Image 2">
</body>
</html>
