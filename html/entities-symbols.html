<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities & Symbols</title>
</head>
<body>
  <!-- Symbols: -->
  <!-- Non breaking space "&nbsp;"-->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; Annis</p>

  <!-- Greater than "&gt;" or "&#62" -->
  <p>5 &gt; 2</p>

  <!-- Less than "&lt;" or "&#60" -->
  <p>1 &lt; 2</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>

  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

  <!-- Computer Code -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>

  <!-- For ▲ and ▼ use  -->
  <p> &#x25B2 </p> and <p>&#x25BC</p>


  
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>

</body>
</html>
