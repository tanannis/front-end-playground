<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <!-- Form -->
  <form action="yourFileName.js">
    <div>
      <label for="name">Name</label><br>
      <!-- the “userName” here will be grabbed by the sever side -->
      <input type="text" id="name" name="userName" placeholder="first name last name">
    </div>

      <!-- Email -->
    <div>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Enter your email here">
    </div>

      <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>

    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="silver">Silver
      <input type="radio" name="membership" id="membership" value="gold" checked>Gold
      <input type="radio" name="membership" id="membership" value="premium">Premium
    </div>

    <!-- Check box -->
    <div>
      <label for="membership">I like</label>
      <input type="checkbox" name="likes" id="likes" 
    value="cardio">Cardio
      <input type="checkbox" name="likes" id="likes" 
    value="Weights" checked>Weights
      <input type="checkbox" name="likes" id="likes" 
    value="Dance">Dance
    </div>

    <!-- Submit -->
    <input type="submit" value="Submit">

    <!-- Button -->
    <button type="reset">Reset</button>
  </form>

</body>
</html>
