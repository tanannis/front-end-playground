<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block vs Inline</title>
</head>
<body>
  <!-- Block -->
  <p style="border:2px green solid">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, illum voluptas commodi cupiditate maiores adipisci deserunt unde consectetur. Reiciendis suscipit assumenda ex animi nostrum natus ipsam voluptas est libero maiores.</p>
  <p style="border:2px green solid">Lorem </p>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

 <!-- Inline -->
  <a style="border:2px red solid" href="#">A Link</a>
  <a style="border:2px red solid" href="#">B Link</a>
</body>
</html>
