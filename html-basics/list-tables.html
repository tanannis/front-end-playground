<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- Unordered Lists: each item is displayed with a bullet -->
		<li>Item 1</li>
		<li>Item 1</li>
		<li>Item 1</li>
		<li>Item 1</li>
		<li>Item 1</li>

		<!-- Ordered Lists: each item is displayed along with the numbers or letters instead of bullets -->
		<ol type="A">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ol>

		<!-- Nested Lists -->
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<ul>
				<li>Item 1</li>
				<li>Item 2</li>
			</ul>
		</ul>

		<!-- Tables for tabuler data -->
		<table>
			<thead>
				<!-- tr is table row -->
				<tr>
					<!-- th is table header -->
					<th>First Name</th>
					<th>Lat Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<!-- td is table cell / column  -->
					<td>John</td>
					<td>Doe</td>
					<td>jdoe@email.com</td>
				</tr>
				<tr>
					<td>Ann</td>
					<td>Doe</td>
					<td>adoe@email.com</td>
				</tr>
				<tr>
					<td>Kate</td>
					<td>Doe</td>
					<td>kdoe@email.com</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
