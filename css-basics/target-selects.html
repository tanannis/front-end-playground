<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Target Selects</title>

		<style>
			/*  Target selects a P that’s direct child of div */
			div > p {
				color: green;
			}

			/* Target selects a P that’s a Sibling of div (outside of the div) */
			div + p {
				color: red;
			}

			/* Specific attribute values */
			input[type="text"],
			input[type="email"] {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div>
			<p>I am a paragraph inside of the div (child of div)</p>

			<input type="text" placeholder="name" />
			<input type="email" placeholder="email" />
			<input type="submit" />
		</div>

		<p>I am a paragraph outide of the Div (Sibling of div)</p>
	</body>
</html>
