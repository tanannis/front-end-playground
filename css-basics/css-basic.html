<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementing CSS</title>

  <!-- Should always use external CSS, link this to use the external css file-->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Internal CSS, but you also don't want to do this! -->
  <style>
    h2 {
      color: green;
    }
  </style>

</head>
<body>
  <!-- Inline CSS, but you don't want to do this! -->
  <h1 style="color: red">Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
