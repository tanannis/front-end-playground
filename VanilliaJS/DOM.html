<!-- https://thisthat.dev/element-vs-node/ -->
<!-- The ROOT node of tree is a document node which has two children, the Doctype and the html tag. -->

<!DOCTYPE html> 

<!--  The html tag is constructed by its children, head and body, and so on. -->
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  
  <body>
    <!-- The div node is an Element Node, the (Hello) is a Text Node. -->
    <div> Hello </div>
    
  </body>

</html>
